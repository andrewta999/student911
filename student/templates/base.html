{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initialscale=1">
	<title>Document</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} ">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="/learning/home/" class="navbar-brand">
					<img src="{% static 'imgs/logo.jpg' %}" class="image-responsive" id="logo">
				</a>
			</div>
			<ul class="nav navbar-nav">
      		<li class="active">
      			<a href="/learning/home/">
      				<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
      				Home
      			</a>
      		</li>
    	</ul>
		</div>
	</nav>
	
	<div id="main">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<ul class="list-group">
 						<li class="list-group-item list-group-item-info">
 							Categories
 						</li>
 						<li class="list-group-item">
 							<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
 							<a href="/learning/1/" class="subject">Math</a>
 						</li>
 						<li class="list-group-item">
 							<span class="glyphicon glyphicon-magnet" aria-hidden="true"></span>
 							<a href="/learning/2/" class="subject">Physics</a>
 						</li>
 						<li class="list-group-item">
 							<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>
 							<a href="/learning/3/" class="subject">Chemistry</a>
 						</li>
 						<li class="list-group-item">
 							<span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>
 							<a href="/learning/4" class="subject">Biology</a>
 						</li>
 						<li class="list-group-item">
 							<span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>
 							<a href="/learning/5" class="subject">Computer Science</a>
 						</li>
 						<li class="list-group-item">
 							<span class="glyphicon glyphicon-usd" aria-hidden="true"></span>
 							<a href="/learning/6/" class="subject">Finance</a>
 						</li>
 						<li class="list-group-item">
 							<span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
 							<a href="/learning/7/" class="subject">Mechanical Engineering</a>
 						</li>
 						<li class="list-group-item">
 							<span class="glyphicon glyphicon-cloud" aria-hidden="true"></span>
 							<a href="/learning/8/" class="subject">Electrical Engineering</a>
 						</li>
 						<li class="list-group-item">
 							<span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>
 							<a href="/learning/9/" class="subject">Psychology</a>
 						</li>
 						<li class="list-group-item">
 							<span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>
 							<a href="/learning/10/" class="subject">Economy</a>
 						</li>
 						<li class="list-group-item">
 							<span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>
 							<a href="/learning/11/" class="subject">Political Science</a>
 						</li>
 					</ul>
				</div>
				{% block content %}
				{% endblock %}
			</div>	
		</div>
	</div>
	

	<script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
